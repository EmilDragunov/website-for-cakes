{% load static %}
<div class="cake-card">
  <div class="cake-card__image"> 
    {% if cake.images.all %}
      <img class="img_cake" src="{{ cake.images.all.0.image.url }}" alt="{{ image.title }}">
    {% endif %}
  </div>
  <div class="cake-card__content">
    <h5>{{ cake.title }} </h5>
    <p>{{ cake.description|truncatechars:40 }}</p>
    <p>{{ cake.price }}<a> р.</a></p>
    <a href="{% url 'cake:cake_detail' cake.id %}" class="cake-card__button">
      Подробнее
    </a>
  </div>
</div>
