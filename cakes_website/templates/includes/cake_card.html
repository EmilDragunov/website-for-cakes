{% load static %}
<div class="cake-card">
  <div class="cake-card__image"> 
    {% if cake.images.all %}
      <img class="img_cake" src="{{ cake.images.all.0.image.url }}" alt="{{ image.title }}">
    {% endif %}
  </div>
  <div class="cake-card__content">
    <div class="cake-card__title-description">
      <h3>{{ cake.title }} </h3>
      <p>{{ cake.description }}</p>
    </div>
    <div class="cake-card__price-button">
      <p class="cake-card__price">{{ cake.price }}<a> р.</a></p>
      <a href="{% url 'cake:cake_detail' cake.id %}" class="cake-card__button" target="_blank">
        Подробнее
      </a>
    </div>
  </div>
</div>
